<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Music player</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="cd">
            <header>
                <h4>Now playing:</h4>
                <h3>Current song playing</h3>
            </header>
            <img class="thumb" src="" alt="Image of the song.">
            <div class="icons">
                <div class="repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="backward">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-circle-pause pause-button chose"></i>
                    <i class="fa-solid fa-circle-play play-button "></i>
                </div>
                <div class="forward">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="">
            <audio id="audio" src="">
            </audio>
        </div>
        
        <div class="selected-songs">
            
        </div>

        <script src="./main.js"></script>
    </body>
</html>
